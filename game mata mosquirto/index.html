<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stilo.css">
    <title>Mata Mosquito</title>
    <!-- script para tela inical e selecao de nivel -->
    <script>
        function inicio(){
          var nivel =  document.getElementById('nivel').value
            if(nivel === ''){
                alert("Selecione um nível para inicar o jogo!")
                return false
            }
        window.location.href = "app.html?"+nivel

            /*recuperar o nivel selecionado e implementar na pagica app*/
            
        }
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <img src="imagens/game.png" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option value="">--Selecione o nível--</option>
                            <option value="normal">Normal</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <button onclick="inicio()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
